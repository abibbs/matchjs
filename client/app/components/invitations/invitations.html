<div ng-controller="invitationsController as ctrl">
<div class="ui raised very padded text container segment"  ng-hide="ctrl.submitted" ng-model="ctrl.submitted">

<div class="row">
  <div class="col-sm-12">
     <h2 class="ui header">Invite for Mentorship</h2>
  <div class="ui two column grid">

    <div class="column">
      <div class="ui fluid card">
        <div class="image">
          <img src="{{ctrl.currentUserProfile.photo || 'http://placehold.it/242x242'}}">
        </div>
        <div class="content">
          <a class="header">Mentor: {{ctrl.name || 'N/A'}}</a>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="ui fluid card">
        <div class="image">
          <img src="{{ctrl.recipientProfile.photo || 'http://placehold.it/242x242'}}">
        </div>
        <div class="content">
          <a class="header">Mentee: {{ctrl.recipientName || 'N/A'}}</a>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
<br>

    <div class="row">
      <div class="col-sm-6">
        <h3>Where:</h3>

        <div class="col-sm-12">
          <input type="text" class="form-control"  placeholder="Enter location" ng-model="ctrl.formData.sessionInfo.where">
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <h3>When:</h3>
          <div class="col-md-6 calendar-picker">
          <div class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="{{ctrl.format}}" ng-model="ctrl.date" is-open="ctrl.isCalendarOpen" min-date="ctrl.minDate" max-date="ctrl.maxDate" datepicker-options="ctrl.dateOptions" ng-required="true" close-text="Close" alt-input-formats="ctrl.altInputFormats" id="dateSelector" placeholder="Select a date from the calendar"/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="ctrl.openCalendar()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </div>
        </div>
          <div class="col-md-6">
             <uib-timepicker ng-model="ctrl.date" ng-change="ctrl.changed()" hour-step="ctrl.hstep" minute-step="ctrl.mstep" show-meridian="ctrl.ismeridian"></uib-timepicker>
          </div>
        </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <h3>Meeting Description:</h3>
        <div class="col-sm-12">
          <input type="text" class="form-control" placeholder="Enter a brief description of the meeting" ng-model="ctrl.formData.sessionInfo.summary">
        </div>
      </div>
    </div>
    <br>


    <uib-alert ng-repeat="alert in ctrl.alerts" type="{{alert.type}}" close="ctrl.closeAlert()">{{alert.msg}}</uib-alert>


    <div class="row">
      <div class="col-sm-12">
        <div class="guidelinesFooter">
          <button class="btn btn-default" ng-click="ctrl.attemptSubmit()">
            Submit Invite
          </button>
        </div>
      </div>
    </div>
</div>

  <div class="ui center aligned raised very padded text container segment"  ng-show="ctrl.submitted">
    <h1>Invitation Sent!</h1>
    <a class="btn btn-default" href="/"> Connect with more users </a>
  </div>

</div>
<footer-dir></footer-dir>
